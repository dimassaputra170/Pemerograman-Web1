<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript</title>
</head>
<body>
    <h1>Menghitung Luas Dan Keliling Lingukungan</h1>

    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <script>
        const phi = 3.14;
        let r = 14;
        let L = phi*r*r;
        let k = 2*phi*r;

        document.getElementById("pi").innerHTML = "phi = " + phi + "cm";
        document.getElementById("jari").innerHTML = "Jari-jari = " + r + "cm";
        document.getElementById("luas").innerHTML = "Luas lingkungan = " + L + "cm";
        document.getElementById("keliling").innerHTML = "Keliling lingkaran = " + k + "cm";
    </script>
</body>
</html>
