<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pemesanan pizza</title>
</head>
<body>
    <h1>Black Gose Bistro | Pizza-on-Demon</h1>
    <h2> Our 12"wood-pizzas are available for delivery. Build your custom pizza and well deliver it within an hours</h2>
    <hr>
    <form action=""></form>
         <table>
            <thead>
                <tr>
                    <th colspan="2">Your information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">name</label></td>
                    <td>:<input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">addres</label></td>
                    <td>:<input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="HP">No Handphone</label></td>
                    <td>:<input type="text" id="HP"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:<input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label for="Deskripsi">Delivery Instruct</label></td>
                    <td>:<textarea type="text" id="Deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Desigen Your Dream Pizza</legend>
            <h4> Crust (Chose One):</h4>
            <ul>
                <li>
                    <input type="radio" id="classic" name="crust" value="yes">
                    <label for="classic">classic white</label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="crust" value="yes">
                    <label for="multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust" value="yes">
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust" value="yes">
                    <label for="cheese">Cheese Galore</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust" value="yes">
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>
            <h4>Toppings ( Choose as many as you want):</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="checkbox" id="white" name="crust" value="yes">
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella" name="crust" value="yes">
                    <label for="mozarella">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperani" name="crust" value="yes">
                    <label for="pepperani">Pepperani</label>
                </li>
                <li>
                    <input type="checkbox" id="mushromms" name="crust" value="yes">
                    <label for="mushromms">Mushromms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers" name="crust" value="yes">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="achories" name="crust" value="yes">
                    <label for="achories">Achories</label>
                </li>
                <li>
                    <input type="checkbox" id="pineapple" name="crust" value="yes">
                    <label for="pineapple">Pineapple</label>
                </li>
            </ul>
            <h4> Number</h4>
            <label for="count"></label>
            <input type="number" id="count">
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
</body>
</html>
